    <h2>Comunicate con nosotros completando este formulario.</h2>
    <fieldset style="height:450px;width: 450px"> 
        <legend>Informacion Personal</legend>
            <form>
            <div>
                <div>
                    <label>Nombre :</label>
                    <input type="text" name="nombre" id="nombre"/>
                </div>
                <div>
                    <label>Apellido :</label>
                    <input type="text" name="apellido" id2="apellido"/> 
                </div>
                <div>
                    <label>E-mail :</label>
                    <input type="email" name="email" placeholder="example@hotmail.com"/>
                </div>
                <div>
                    <select name="estadoCivil">
                        <option value="">--Seleccionar--</option>
                        <option value="soltero">Soltero/a</option>
                        <option value="casado">Casado/a</option>
                        <option value="divorciado">Divorciado/a</option>
                    </select>
                </div>
                <div>Desea recibir el Newsletter
                    <input type="checkbox" name="acepta" value="1" />     
                </div>
                <div>
                    <textarea rows="10" cols="25" placeholder="Escriba un comentario"></textarea>
                </div>
                <input type="reset" value="Limpiar formulario"/>
                <input type="submit" value="Enviar Formulario"/>
                </div>
            </form>
    </fieldset>
